<!DOCTYPE html>
<html lang="en">

<head>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>

<body>
<p class="title">Rock Paper Scissors</p>
<button class="move-button js-rock-button"><img src="images/rock.jpeg" class="move-icon"></button>

<button class="move-button js-paper-button"><img src="images/paper.webp" class="move-icon"></button>

<button class="move-button js-scissors-button"><img src="images/scissors.webp" class="move-icon"></button>

<p class="js-results result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button class="reset-score-button js-reset-score-button">Reset score</button>

<button class="auto-play-button js-auto-play-button">Auto Play</button>
<div class="conformation">
    <p class="textcnf"></p>
    <button class="bAgree buttonCnfON"></button>
    <button class="bDisagree buttonCnfON"></button>
</div>
<script src="rock-paper-scissors.js"></script>
</body>

</html>
